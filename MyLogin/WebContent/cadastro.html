<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastrar</title>
</head>
<body>
	<h1>Cadastrar Cliente</h1>
	<form action="cadastarServelet" method="post">
			<table>
				<tr>
					<td><b>Digite seu nome:</b></td>
					<td><input type="text" name="nome" id="nome" value=""/><br><br></td>
				</tr>
				
				<tr>
					<td><b>Digite seu CPF:</b></td>
					<td><input type="text" name="cpf" id="cpf"/><br><br></td>
				</tr>
				
				<tr>
					<td><b>E-mail:</b></td>
					<td><input type="text" name="email" id="email" value=""/><br><br></td>
				</tr>
				
				<tr>
					<td><b>Senha:</b></td>
					<td><input type="text" name="senha" id="senha" value=""/><br><br></td>
				</tr>
				<tr>
					<td><input type="submit" value="Salvar"/></td>
					<td><input type="reset" value="Limpar"/></td>
				</tr>
			</table>
		</form>

</body>
</html>
